<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  
	  <style>
		  body{
			  background-color: #3445b4;
			  height: 100vh;
		  }
	  </style>

	<div class="container">

		<div class="row justify-content-center align-items-center" style="height: 100vh;">

			<div class="col-md-8 d-flex justify-content-center align-items-center">
			
				<form method="post" enctype="multipart/form-data" th:object="${marchiDTO}" class="row g-3" style="background-color: white; padding: 40px; border-radius: 5px;">
						<h1 class="text-center" style="color: #3445b4;">Modifica Marchio</h1>
						
											
						<!-- 1 -->
					  <div class="col-md-6">
					    <label for="inputEmail4" class="form-label">Nome</label>
					    <input class="form-control" th:field="${marchiDTO.nome}">
						<p th:if="${#fields.hasErrors('nome')}" th:errorClass="text-danger" th:errors="${marchiDTO.nome}"></p>
					  </div>
					  
					  <!-- 2 -->
					  <div class="col-md-6">
					    <label for="inputCity" class="form-label">Logo</label>
					    <input class="form-control" type="text" th:field="${marchiDTO.logo}">
							<p th:if="${#fields.hasErrors('logo')}" th:errorClass="text-danger" th:errors="${marchiDTO.logo}"></p>
					  </div>
					  <!-- 2 -->
					  <div class="col-md-8">
					    <label for="inputPassword4" class="form-label">Descrizione</label>
					    <textarea class="form-control" th:field="${marchiDTO.descrizione}"></textarea>
						<p th:if="${#fields.hasErrors('descrizione')}" th:errorClass="text-danger" th:errors="${marchiDTO.descrizione}"></p>
					  </div>
					  <!-- 3 -->
					  <div class="col-md-4">
					    <label for="inputAddress2" class="form-label">Ruolo</label>
					    <select class="form-select" th:field="${marchiDTO.genere}">
								<option value="ITALIANO">Italiano</option>
								<option value="CINESE">Cinese</option>
								<option value="AMERICANO">Americano</option>
								<option value="GIAPPONESE">Giapponese</option>
								<option value="ORIENTALE">Orientale</option>
							</select>
							<p th:if="${#fields.hasErrors('genere')}" th:errorClass="text-danger" th:errors="${genere.genere}"></p>
					  </div>
					  <!-- 5 -->
					  <div class="col-md-6">
					    <label for="inputCity" class="form-label">Video</label>
					    <input class="form-control" type="text" th:field="${marchiDTO.video}">
							<p th:if="${#fields.hasErrors('video')}" th:errorClass="text-danger" th:errors="${marchiDTO.video}"></p>
					  </div>
					 
					  <div class="col-12">
					    <button type="submit" class="btn btn-success px-4">Invia</button>
					    
							<a class="btn btn-outline-primary" href="/marchi" role="button">Torna Indietro</a>
						
					  </div>
					  
				</form>
				
				
			</div>

		</div>

	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
